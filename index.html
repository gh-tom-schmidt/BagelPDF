<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Selection</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/pdf-lib@1.4.0/dist/pdf-lib.min.js"></script>
    <script type="module" src="pdfjs/pdf.mjs"></script>
    <script type="module" src="pdfjs/pdf.worker.mjs"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf_viewer.min.css" />
    <script src="script.js"></script>
</head>
<body>
    <div id="pdf-container">
        <div id="original-pdf" class="pdf-viewer"></div>
        <div id="controls">
            <button id="left-arrow">←</button>
            <button id="right-arrow">→</button>
            <button id="save-pdf">Save</button>
        </div>
        <div id="new-pdf" class="pdf-viewer"></div>
    </div>
</body>
</html>
